<html>
    <head>
<title>Forms in HTML</title>

    </head>
    <body>
<form>
    <fieldset>
        <h1>Personal detail</h1>

    <label>Name</label><br>
    <input type="text" placeholder="Please enter your name"><br><br>
    <label>Password</label><br>
    <input type="password"><br>
    <label>Gender</label><br>
    <input type="radio">Female<br>
    <input type="radio">Male<br>
    <label>Favourite hero</label><br>
    <input type="checkbox">Superman<br>
    <input type="checkbox">Spiderman<br>

    <label>Birthday</label><br>
    
    <input type="date"><br>

    <label>Favourite movie</label><br>
    <select>
        <option>Spiderman no way home</option>
    </select><br>
    <input type="submit"><br>
    </fieldset>
</form>
    </body>
